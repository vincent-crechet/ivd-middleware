[pytest]
# Pytest configuration

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (fast, in-memory)
    integration: Integration tests (require database)
    slow: Slow running tests

# Default options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Python files patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Environment variables for tests
env =
    TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/ivd_middleware_test

# Skip integration tests by default if PostgreSQL unavailable
# To run integration tests: pytest -m integration
